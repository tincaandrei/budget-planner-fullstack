<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>:List Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid justify-content-start">
        <a class="navbar-brand" >User Management</a>

        <a class="btn btn-outline-dark me-3" th:href="@{/users/new}" role="button" > + Add New User</a>
    </div>
</nav>
<table class="table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a class="btn btn-outline-primary" th:href="@{'/users/edit/' + ${user.id}}" role="button">Edit</a>
                <a class="btn btn-outline-danger" th:href="@{'/users/delete/' + ${user.id}}" role="button">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
</body>
</html>
