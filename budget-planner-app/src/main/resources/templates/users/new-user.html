
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>:Add User </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5 ms-5">

    <h1 class="mb-4">Add User Info</h1>

    <form th:action="@{/users}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label for="userName" class="form-label">User Name</label>
            <input type="text" class="form-control" id="userName" th:field="*{name}" placeholder="Enter user name" required>
        </div>
        <div class="mb-3">
            <label for="userEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="userEmail" th:field="*{email}" placeholder="Enter email address" required>
        </div>
        <button type="submit" class="btn btn-primary">Save User</button>
    </form>
</div>
</body>
</html>
